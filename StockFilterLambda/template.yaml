AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Stock Filter Lambda - Filters stocks based on volume, volatility, and options data'

Globals:
  Function:
    Timeout: 60
    MemorySize: 512
    Runtime: java21
    Environment:
      Variables:
        EARNINGS_TABLE: 'earnings-table'
        FILTERED_TABLE: 'filtered-tickers-table'
        VOLUME_THRESHOLD: '2000000'
        IV_RATIO_THRESHOLD: '1.25'
        ATM_THRESHOLD: '0.05'
        SLOPE_THRESHOLD: '0.025'
        MIN_AVERAGE_VOLUME: '500000'
        VOLATILITY_CRUSH_THRESHOLD: '0.80'
        CRUSH_PERCENTAGE: '0.60'
        EARNINGS_STABILITY_THRESHOLD: '0.06'
        STABILITY_THRESHOLD: '0.55'
        STRADDLE_HISTORICAL_MULTIPLIER: '1.5'
        MAX_DEBIT_TO_PRICE_RATIO: '0.05'
        BID_ASK_THRESHOLD: '0.08'
        QUOTE_DEPTH_THRESHOLD: '100'
        MIN_DAILY_OPTION_TRADES: '500'
        MIN_STOCK_PRICE: '20.0'
        MAX_STOCK_PRICE: '1000.0'
        MIN_SCORE_THRESHOLD: '7'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name

Resources:
  # Lambda Function
  StockFilterLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-stock-filter-lambda'
      CodeUri: target/stock-filter-lambda-1.0.0.jar
      Handler: com.example.StockFilterLambda::handleRequest
      Description: 'Filters stocks based on volume, volatility, and options data'
      Timeout: 60
      MemorySize: 512
      Runtime: java21
      Environment:
        Variables:
          EARNINGS_TABLE: 'earnings-table'
          FILTERED_TABLE: 'filtered-tickers-table'
          VOLUME_THRESHOLD: '2000000'
          IV_RATIO_THRESHOLD: '1.25'
          ATM_THRESHOLD: '0.05'
          SLOPE_THRESHOLD: '0.025'
          MIN_AVERAGE_VOLUME: '500000'
          VOLATILITY_CRUSH_THRESHOLD: '0.80'
          CRUSH_PERCENTAGE: '0.60'
          EARNINGS_STABILITY_THRESHOLD: '0.06'
          STABILITY_THRESHOLD: '0.55'
          STRADDLE_HISTORICAL_MULTIPLIER: '1.5'
          MAX_DEBIT_TO_PRICE_RATIO: '0.05'
          BID_ASK_THRESHOLD: '0.08'
          QUOTE_DEPTH_THRESHOLD: '100'
          MIN_DAILY_OPTION_TRADES: '500'
          MIN_STOCK_PRICE: '20.0'
          MAX_STOCK_PRICE: '1000.0'
          MIN_SCORE_THRESHOLD: '7'
      Policies:
        - DynamoDBReadPolicy:
            TableName: 'earnings-table'
        - DynamoDBWritePolicy:
            TableName: 'filtered-tickers-table'
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
      Tags:
        Environment: !Ref Environment
        Service: StockFilter

  # Tables are created dynamically by MarketSchedulerLambda in main CloudFormation template

  # CloudWatch Log Group
  StockFilterLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${Environment}-stock-filter-lambda'
      RetentionInDays: 14

  # IAM Role for Step Functions (if needed)
  StepFunctionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-stock-filter-stepfunctions-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: states.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt StockFilterLambdaFunction.Arn

Parameters:

Outputs:
  StockFilterLambdaFunctionArn:
    Description: 'Stock Filter Lambda Function ARN'
    Value: !GetAtt StockFilterLambdaFunction.Arn
    Export:
      Name: !Sub '${Environment}-StockFilterLambdaFunctionArn'

  StockFilterLambdaFunctionName:
    Description: 'Stock Filter Lambda Function Name'
    Value: !Ref StockFilterLambdaFunction
    Export:
      Name: !Sub '${Environment}-StockFilterLambdaFunctionName'

  EarningsTableName:
    Description: 'Earnings Table Name'
    Value: 'earnings-table'
    Export:
      Name: !Sub '${Environment}-EarningsTableName'

  FilteredTickersTableName:
    Description: 'Filtered Tickers Table Name'
    Value: 'filtered-tickers-table'
    Export:
      Name: !Sub '${Environment}-FilteredTickersTableName'

  StepFunctionsRoleArn:
    Description: 'Step Functions Role ARN'
    Value: !GetAtt StepFunctionsRole.Arn
    Export:
      Name: !Sub '${Environment}-StepFunctionsRoleArn'

