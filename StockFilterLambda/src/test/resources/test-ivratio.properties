# Test configuration for IVRatioFilter tests
# These properties can be used to configure test behavior

# Default IV ratio threshold for testing
iv.ratio.threshold=1.25

# Test stock symbols
test.stock.primary=AAPL
test.stock.secondary=MSFT
test.stock.tertiary=GOOGL

# Test earnings dates (relative to current date)
test.earnings.soon=3
test.earnings.week=7
test.earnings.two.weeks=14
test.earnings.month=30

# Performance test settings
test.performance.num.calls=5
test.performance.max.avg.time.ms=5000

# Mock data settings
test.mock.short.iv=0.25
test.mock.long.iv=0.20
test.mock.strike.price=150.0
test.mock.current.price=150.0
